<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <a href="/" class="header-logo"><img src="img/landing/Linkbrary.png"></a>
      <button type="button" onclick="location.href='signin.html'">로그인</button>
      </div>
    </div>
  </header> 

  <main>
    <header class="main-header">
      <div class="container">
        <h1 class="main-header-title"><span class="gradation-rb">세상의 모든 정보</span>를<br>쉽게 저장하고 관리해보세요</h1>
        <button type="button" onclick="location.href='signup.html'">링크 추가하기</button>
        <img class="main-header-img" src="/img/landing/_img.png">
      </div>
    </header>

    <figure>
      <section class="section-odd container">
        <div class="section-text">
          <h2><span class="gradation-rb">원하는 링크</span>를<br>저장하세요</h2>
          <p>
            나중에 읽고 싶은 글, 다시보고 싶은 영상,<br>
            사고 싶은 옷, 기억하고 싶은 모든 것을<br>
            한 공간에 저장하세요.
          </p>
        </div>
        <div></div>
        <img src="img/landing/_img1.png">
      </section>

      <section class="section-even container">
        <img src="img/landing/img2.png">
        <div></div>
        <div class="section-text"> 
          <h2>링크를 폴더로<br><span class="gradation-yb">관리</span>하세요</h2>
          <p>나만의 폴더를 무제한으로 만들고<br>다양하게 활용할 수 있습니다.</p>
        </div>
      </section>
      
      <section class="section-odd container">
        <div class="section-text">
          <h2>저장한 링크를<br><span class="gradation-bb1">공유</span>해 보세요</h2>
          <p>
            여러 링크를 폴더에 담고 공유할 수 있습니다.<br>
            가족, 친구, 동료들에게 쉽고 빠르게 링크를<br>
            공유해 보세요.
          </p>
        </div>
        <div></div>
        <img src="img/landing/img3.png">
      </section>

      <section class="section-even container">
        <img src="img/landing/_img4.png">
        <div></div>
        <div class="section-text">
          <h2>저장한 링크를<br><span class="gradation-bb2">검색</span>해 보세요</h2>
          <p>중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
        </div>
      </section>

      <div></div>
    </figure>
  </main>

  <footer>
    <div class="container">
        <p class="footer-company">©codeit - 2023</p>

        <div class="footer-link">
          <a href="privacy.html">Privacy Policy</a>
          <a href="faq.html">FAQ</a>
        </div>

        <div class="footer-img">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="img/landing/akar-icons_facebook-fill.png">
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img src="img/landing/akar-icons_twitter-fill.png">
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img src="img/landing/akar-icons_youtube-fill.png">
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="img/landing/ant-design_instagram-filled.png">
          </a>
        </div>
    </div>  
  </footer>

</body>
</html>
