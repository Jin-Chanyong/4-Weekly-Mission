<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="css/signin.css">
</head>
<body>
  <div class="container">

    <div>
      <a href="/" class="logo">
        <img src="img/signin/logo.png">
      </a>
      <div class="to-signup">
        <span>회원이 아니신가요?</span>
        <a href="/signup.html">회원 가입하기</a>
      </div>
    </div>

    <form>
      <div>
        <label for="signin-email">이메일</label>
        <input id="signin-email" name="email" type="email">
      </div>
      <div>
        <label for="signin-password">비밀번호
          <input id="signin-password" name="password" type="password">
          <img src="img/signin/Vector.png">
        </label>
      </div>
      <button>로그인</button>
    </form>

    <div class="social-login">
      소셜 로그인
      <div class="fast-travel">
        <a href="http://google.com" target="_blank">
          <img src="img/signin/google.png">
        </a>
        <a href="http://kakao.com" target="_blank">
          <img src="img/signin/Component 3.png">
        </a>
      </div>
    </div>

  </div>
</body>
</html>
